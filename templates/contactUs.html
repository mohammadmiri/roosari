{% extends 'customerBase.html' %}
{% load static %}


{% block load_style_file %}
    <link href="{% static 'css/contactUs.css' %}" type="text/css" rel="stylesheet">
{% endblock %}



{% block content %}
    <div id="main-content-wrapper" class="container-fluid">
        <form action="{% url 'ContactUs' %}" method="post">
            {% csrf_token %}
            <div class="row site-row">
                <div class="col-md-4 col-md-offset-6 text-wrapper">
                    <h3>ارتباط با مدیریت</h3>
                </div>
            </div>
            <div class="row site-row">
                <div class="col-md-6 col-md-offset-4">
                    <textarea class="form-control" rows="10" cols="30" name="message"></textarea>
                </div>
            </div>
            <div class="row site-row">
                <div class="col-md-1 col-md-offset-9">
                    <input class="btn btn-info" type="submit" value="ارسال">
                </div>
            </div>
        </form>
    </div>
{% endblock %}
