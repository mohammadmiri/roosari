<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/listAdminReserveForm.css' %}" rel="stylesheet" type="text/css">
</head>
<body>

<div id="main-wrapper">

    <div id="header-page" class="container-fluid">
        <div class="row">
            <div id="page-title" class="col-md-4" >مدیریت django</div>
            <div id="links-wrapper" class="col-md-4 col-md-offset-4">
                <div id="quit-link"><a href="#">خروج /</a></div>
                <div id="change-password"><a href="#">تغییر رمز</a></div>
            </div>
        </div>
    </div>

    <div id="content-wrapper">
        <div id="addnew-link-wrapper" class="container-fluid">
            <div class="row">
                <a href="{% url 'ReserveFormAddForm' %}"><div id="addnew-link" class="col-md-2 col-md-offset-8">اضافه کردن سفارش</div></a>
            </div>
        </div>
        <div id="list-wrapper">
            <div class="container-fluid">
                <div class="row" id="header-list">
                    <div class="col-md-2">id</div>
                    <div class="col-md-3 col-md-offset-1">نام مشتری</div>
                    <div class="col-md-2" id="delete-label">لینک حذف</div>
                </div>
                {% for form in forms %}
                    <div class="row">
                        <div class="col-md-2">{{ form.id }}</div>
                        <div class="col-md-3 col-md-offset-1"><a href="{% url 'ReserveFormChangeForm' form.id %}">{{ form.customer.name }}</a></div>
                        <div class="col-md-2 delete-icon"><a href="#"><img src="{% static 'img/inline-delete.svg' %}"></a></div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

</div>

</body>
</html>
