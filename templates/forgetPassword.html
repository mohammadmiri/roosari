<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="{% static 'css/forgetPassword.css' %}" type="text/css" rel="stylesheet">
</head>
<body>
{% block content %}

<div id="main-wrapper">
    <div id="form-wrapper">
        <form action="{% url 'ForgetPassword' %}" method="post">
            {% csrf_token %}
            <div class="error-message">
                {{ error }}
            </div>
            <div class="input-field">
                <input placeholder="ایمیل" type="email" name="email">
            </div>
            <div class="submit-button">
                <input type="submit" value="ارسال">
            </div>
        </form>
    </div>
</div>

{% endblock %}
</body>
</html>
