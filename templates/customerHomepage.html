{% extends 'customerBase.html' %}
{% load static %}

{% block load_style_file %}
    <link href="{% static 'css/customerHomepage.css' %}" type="text/css" rel="stylesheet">
{% endblock %}


{% block content %}
    <div id="main-content-wrapper" class="container-fluid">
        <div class="row">
            <div class="col-md-4 col-md-offset-4" id="main-image-wrapper">
                <img class="img-circle" src="{% static 'img/anonymous.png' %}">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4 center-horizontally">
                <h1 class="text-wrapper">سلام {{ customer.name }}</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4 center-horizontally">
                <h2 class="text-wrapper">خوش آمدید!</h2>
            </div>
        </div>
        <div class="row" id="icons-wrapper">
            <div class="container-fluid col-md-8 col-md-offset-2">
                <div class="col-md-2 col-md-offset-1">
                    <div class="icon-link-wrapper center-horizontally">
                        <a href="{% url 'Exit' %}"><img src="{% static 'img/exit.jpg' %}"></a>
                    </div>
                    <div class="text-link-wrapper center-horizontally">
                        <h4>خروج</h4>
                    </div>
                </div>

                <div class="col-md-2">
                    <div class="icon-link-wrapper center-horizontally">
                        <a href="{% url 'ContactUs' %}"><img src="{% static 'img/contact.jpg' %}"></a>
                    </div>
                    <div class="text-link-wrapper center-horizontally">
                        <h4>ارتباط با مدیریت</h4>
                    </div>
                </div>

                <div class="col-md-2">
                    <div class="icon-link-wrapper center-horizontally">
                        <a href="{% url 'ShowEvents' %}"><img src="{% static 'img/events.jpg' %}"></a>
                    </div>
                    <div class="text-link-wrapper center-horizontally">
                        <h4>رویداد</h4>
                    </div>
                </div>

                <div class="col-md-2">
                    <div class="icon-link-wrapper center-horizontally">
                        <a href="{% url 'ShowReserves' %}"><img src="{% static 'img/reserves.jpg' %}"></a>
                    </div>
                    <div class="text-link-wrapper center-horizontally">
                        <h4>وضعیت سفارشات</h4>
                    </div>
                </div>

                <div class="col-md-2">
                    <div class="icon-link-wrapper center-horizontally">
                        <a href="{% url 'ShowProfile' %}"><img src="{% static 'img/profile.png' %}"></a>
                    </div>
                    <div class="text-link-wrapper center-horizontally">
                        <h4>پروفایل</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
