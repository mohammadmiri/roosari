{% extends 'customerBase.html' %}
{% load static %}


{% block load_style_file %}
    <link href="{% static 'css/showProfileCustomer.css' %}" rel="stylesheet" type="text/css">
{% endblock %}


{% block content %}
    <div id="main-content-wrapper" class="container-fluid">
        <div class="row">
            <form action="{% url 'ShowProfile' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="col-md-6 col-md-offset-3 container-fluid">
                    <div class="row site-row">
                        <div class="col-md-2 col-md-offset-2">{{ form.name }}</div>
                        <div class="col-md-2 col-md-offset-3 center-horizontally">{{ form.name.label }}</div>
                    </div>
                    <div class="row site-row">
                        <div class="col-md-2 col-md-offset-2">{{ form.email }}</div>
                        <div class="col-md-2 col-md-offset-3 center-horizontally">{{ form.email.label }}</div>
                    </div>
                    <div class="row site-row">
                        <div class="col-md-2 col-md-offset-4">
                            <input type="submit" class="btn-info" value="ارسال">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
