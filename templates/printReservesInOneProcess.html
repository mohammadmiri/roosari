<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="{% static 'bootstrap-3.3.7-dist/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/printReservesInOneProcess.css' %}" rel="stylesheet" type="text/css">

</head>
<body>

<div id="main-content-wrapper" class="container">
    <div id="process-name">
        {{ process.name }}
    </div>
    <div class="row">
        <div class="col-md-3 col-md-offset-3 col-xs-3 col-xs-offset-3 cell center-horizontally">
            کد سفارش
        </div>
        <div class="col-md-3 col-xs-3 cell center-horizontally">
سفارش دهنده
        </div>
    </div>
    {% for form in forms %}
        <div class="row">
                <div class="col-md-3 col-md-offset-3 col-xs-3 col-xs-offset-3 cell center-horizontally">
{{ form.code }}
                </div>
                <div class="col-md-3 col-xs-3 cell center-horizontally">
{{ form.customer.name }}
                </div>
        </div>
    {% endfor %}
</div>

</body>
</html>
